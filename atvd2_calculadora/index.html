<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <style>
        body {
            text-align: center;
            height: 100%;
        }

        #result {
            width: 80%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid;
        }
    </style>
</head>
<body>
    
    <h1>Calculadora</h1>
    <input type="number" id="number1" placeholder="Digite um número">
    <select id="opcao">
        <option value="som">SOMAR</option>
        <option value="sub">DIMINUIR</option>
        <option value="div">DIVIDIR</option>
        <option value="mult">MULTIPLICAR</option>
    </select>
    
    <input type="number" id="number2" placeholder="Digite um número"><br><br>

    <button type="button" id="calc">CONFIRMAR</button><br><br>

    <span id="result"></span>
    
    <script src="script.js"></script>
</body>
</html>
